{% extends 'base.html' %}

{% block content %}
<style>
		* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	background-image: url("https://images.unsplash.com/photo-1566228015668-4c45dbc4e2f5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1300&q=80");
}

.container {
	margin: 100px auto;
	width: 400px;
	background-color: #fff;
	padding: 20px;
	box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
	border-radius: 5px;
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

form label {
	display: block;
	margin-bottom: 5px;
}

form input {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: none;
	border-radius: 5px;
	background-color: #f2f2f2;
}

form input[type="submit"] {
	background-color: #008CBA;
	color: #fff;
	cursor: pointer;
}

form input[type="submit"]:hover {
	background-color: #005f78;
}
.take{
       top:50%;
       left:65%;
       width:60px;
       height:30px;
       position: absolute;
       text-align: center;
       background-color: orange;
       border-radius: 15px;
       border: 2px solid;
}

  </style>


  <div class="container">
  <h1>Welcome <strong>{{ user }} </strong>!!!</h1>

    <h4>You have  <b>{{ point.points }}</b> points and have completed <b>{{ point.tasks_completed.count }}</b> tasks.</h4>
    <a href="{% url 'apps_list' %}">View available apps</a>
      </div>
  <div class="take">
      <a href="/logout">Logout</a>
  </div>


{% endblock %}
